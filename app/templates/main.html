<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />

  <head>
    <title>Main Page</title>
  </head>
  <body
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    "
  >
    <table style="margin: 2ch; border-collapse: collapse">
      <thead>
        <tr>
          <th style="border: 1px solid black; padding: 8px">Account ID</th>
          <th style="border: 1px solid black; padding: 8px">Branch</th>
          <th style="border: 1px solid black; padding: 8px">Balance</th>
          <th style="border: 1px solid black; padding: 8px">Open Date</th>
          <th style="border: 1px solid black; padding: 8px">City</th>
          <th style="border: 1px solid black; padding: 8px">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for account in accounts %}
        <tr>
          <td style="border: 1px solid black; padding: 8px">
            {{ account['aid'] }}
          </td>
          <td style="border: 1px solid black; padding: 8px">
            {{ account['branch'] }}
          </td>
          <td style="border: 1px solid black; padding: 8px">
            {{ account['balance'] }}
          </td>
          <td style="border: 1px solid black; padding: 8px">
            {{ account['openDate'] }}
          </td>
          <td style="border: 1px solid black; padding: 8px">
            {{ account['city'] }}
          </td>
          <td style="border: 1px solid black; padding: 8px">
            <a
              href="{{ url_for('closeAccount', aid=account['aid']) }}"
              class="btn btn-danger"
              >Close Account</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <form style="margin: 2ch" action="{{ url_for('moneyTransfer') }}">
      <button class="btn btn-primary">Money Transfer</button>
    </form>
    <form style="margin: 2ch" action="{{ url_for('accountSummary') }}">
      <button class="btn btn-primary">Account Summary</button>
    </form>
    <form style="margin: 2ch" action="{{ url_for('logout') }}">
      <button class="btn btn-danger">Log Out</button>
    </form>
  </body>
</html>
